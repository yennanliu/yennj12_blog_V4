<footer class="footer">
    <div class="container">
        <div class="footer__content">
            <div class="footer__info">
                <h3 class="footer__title">{{ .Site.Title }}</h3>
                <p class="footer__description">{{ .Site.Params.description }}</p>
            </div>
            
            <div class="footer__links">
                <div class="footer__section">
                    <h4 class="footer__section-title">Categories</h4>
                    <ul class="footer__list">
                        {{ range .Site.Taxonomies.categories.ByCount }}
                        <li><a href="{{ .Page.RelPermalink }}" class="footer__link">{{ .Page.Title }}</a></li>
                        {{ end }}
                    </ul>
                </div>
                
                <div class="footer__section">
                    <h4 class="footer__section-title">Connect</h4>
                    <ul class="footer__list">
                        <li><a href="{{ .Site.BaseURL }}feed.xml" class="footer__link">RSS Feed</a></li>
                        <li><a href="https://github.com/yennj12" class="footer__link">GitHub</a></li>
                        <li><a href="https://twitter.com/yennj12" class="footer__link">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="footer__bottom">
            <p class="footer__copyright">
                &copy; {{ now.Format "2006" }} {{ .Site.Params.author }}. All rights reserved.
            </p>
            <p class="footer__built">
                Built with <a href="https://gohugo.io/" class="footer__link">Hugo</a>
            </p>
        </div>
    </div>
</footer>
