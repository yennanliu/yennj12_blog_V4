<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{ partial "head.html" . }}
</head>
<body class="{{ with .Section }}{{ . }}-section{{ end }}">
    <div id="app">
        {{ partial "header.html" . }}
        
        <main id="main" role="main">
            {{ block "main" . }}{{ end }}
        </main>
        
        {{ partial "footer.html" . }}
    </div>
    
    {{ partial "scripts.html" . }}
</body>
</html>
